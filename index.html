<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are an idiot Match</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #333;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 90vw;
            max-width: 500px;
            position: relative;
        }

        @keyframes flash-border {
            0%, 100% { border-color: #ffffff; }
            50% { border-color: #000000; }
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 900;
            color: #fff;
            margin: 0;
            text-transform: uppercase;
            text-align: left;
            line-height: 1.2;
        }

        .stats-group {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            flex-grow: 1; /* This pushes buttons to the right */
        }

        .score-board {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            padding: 6px 12px;
            border-radius: 8px;
            min-width: 50px;
            border: 1px solid #555;
        }

        .score-board span:first-child {
            font-size: 0.7rem;
            color: #aaa;
        }

        #score, #time {
            font-size: 1.2rem;
            font-weight: 700;
        }

        #score { color: #f1c40f; }
        #time { color: #3498db; }

        .button-container {
            display: flex;
            gap: 5px; /* ë²„íŠ¼ ì‚¬ì´ ê°„ê²© */
        }

        #reset-btn {
            background-color: #fff;
            color: black;
            border: 2px solid black;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 0.8rem;
            height: 34px; /* ë†’ì´ ê³ ì • */
        }
        #reset-btn:hover { background-color: #ddd; }

        #volume-btn {
            background-color: #fff;
            color: black;
            border: 2px solid black;
            padding: 6px 8px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem; /* ì•„ì´ì½˜ í¬ê¸° */
            line-height: 1;
            height: 34px; /* ë†’ì´ í†µì¼ */
            width: 34px; /* ì •ì‚¬ê°í˜• */
        }
        #volume-btn:hover { background-color: #ddd; }

        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: calc(min(85vw, 450px));
            height: calc(min(85vw, 450px));
            background-color: #000;
            border: 4px solid #fff;
            border-radius: 4px;
            padding: 2px;
            box-sizing: border-box;
            gap: 2px;
        }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.1s;
            overflow: hidden;
            position: relative;
        }
        
        .tile svg {
            width: 85%;
            height: 85%;
            display: block;
        }

        .tile.selected {
            background-color: #ff00ff;
            animation: flash-bg 0.2s infinite;
        }

        @keyframes flash-bg {
            0% { background-color: #ff00ff; }
            50% { background-color: #00ffff; }
            100% { background-color: #ff00ff; }
        }

        .tile.matched {
            animation: pop 0.5s ease forwards;
        }

        .haha-effect {
            position: absolute;
            color: red;
            font-weight: 900;
            font-size: 1.2rem;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 10;
            text-shadow: 2px 2px 0px white;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-30px) scale(1.5); opacity: 0; }
        }

        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2) rotate(10deg); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        .item-container {
            margin-top: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .item-btn {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 0;
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
        }

        .item-btn.active {
            background-color: red;
            color: yellow;
            border-color: yellow;
            animation: shake 0.2s infinite;
        }

        .item-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            animation: none;
        }

        #message-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
            display: none; /* ì‹œì‘ ì‹œ flexë¡œ ë³€ê²½ë¨ */
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 20px;
        }

        .message-box {
            background-color: white;
            color: black;
            padding: 30px;
            text-align: center;
            border: 4px solid black;
            width: 80%;
        }

        .message-box h2 {
            font-size: 2rem;
            margin: 0 0 10px 0;
            font-weight: 900;
        }

        /* --- [ìˆ˜ì •] ì‹œì‘/ì¬ì‹œì‘ ë²„íŠ¼ ìŠ¤íƒ€ì¼ --- */
        #start-game-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            border: 2px solid white;
        }
        #start-game-btn:hover {
            background: #444;
        }


        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        #time.bonus {
            color: #2ecc71 !important; /* ë…¹ìƒ‰ */
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="game-container">
        <div class="header">
            <h1>You are<br>an idiot</h1>
            <div class="stats-group">
                <div class="score-board">
                    <span>TIME</span>

                <button id="volume-btn">ğŸ”Š</button>

        <div id="game-board"></div>

        <div id="message-overlay">

    <audio id="bg-music" src="Pandemonium.mp3" loop preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ROWS = 8;
            const COLS = 8;
            const SCORE_PER_MATCH = 100;
            const GAME_TIME_SECONDS = 60;

            const FACE_SVGS = [
                `<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="white" stroke="black" stroke-width="5"/><circle cx="35" cy="35" r="5" fill="black"/><circle cx="65" cy="35" r="5" fill="black"/><path d="M 30 65 Q 50 85 70 65" stroke="black" stroke-width="5" fill="none"/></svg>`,
                `<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="black" stroke="white" stroke-width="5"/><circle cx="35" cy="35" r="5" fill="white"/><circle cx="65" cy="35" r="5" fill="white"/><path d="M 30 65 Q 50 85 70 65" stroke="white" stroke-width="5" fill="none"/></svg>`,
                `<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="white" stroke="black" stroke-width="5"/><circle cx="35" cy="35" r="5" fill="black"/><circle cx="65" cy="35" r="5" fill="black"/><ellipse cx="50" cy="70" rx="15" ry="10" fill="black"/></svg>`,
                `<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="black" stroke="white" stroke-width="5"/><circle cx="35" cy="35" r="5" fill="white"/><circle cx="65" cy="35" r="5" fill="white"/><ellipse cx="50" cy="70" rx="15" ry="10" fill="white"/></svg>`,
                `<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="white" stroke="black" stroke-width="5"/><path d="M 25 25 L 45 45 M 45 25 L 25 45" stroke="black" stroke-width="4"/><path d="M 55 25 L 75 45 M 75 25 L 55 45" stroke="black" stroke-width="4"/><path d="M 30 70 Q 50 60 70 70" stroke="black" stroke-width="5" fill="none"/></svg>`,
                `<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="#ff3333" stroke="black" stroke-width="5"/><path d="M 30 30 L 45 40" stroke="black" stroke-width="4"/><path d="M 70 30 L 55 40" stroke="black" stroke-width="4"/><circle cx="35" cy="45" r="4" fill="black"/><circle cx="65" cy="45" r="4" fill="black"/><path d="M 35 75 Q 50 65 65 75" stroke="black" stroke-width="5" fill="none"/></svg>`
            ];

            const gameBoard = document.getElementById('game-board');
            const scoreDisplay = document.getElementById('score');
            const timeDisplay = document.getElementById('time');
            const resetBtn = document.getElementById('reset-btn');
            const messageOverlay = document.getElementById('message-overlay');
            const messageTitle = document.getElementById('message-title');
            const messageText = document.getElementById('message-text');
            const startGameBtn = document.getElementById('start-game-btn'); // [ìˆ˜ì •]
            const bombBtn = document.getElementById('bomb-btn');

            const bgMusic = document.getElementById('bg-music');
            const volumeBtn = document.getElementById('volume-btn');

            let musicStarted = false; // [ì¶”ê°€] ìŒì•… ì‹œì‘ ì—¬ë¶€
            
            function startMusicOnClick() {
                if (bgMusic && !musicStarted) { // [ìˆ˜ì •] musicStarted í”Œë˜ê·¸ í™•ì¸
                    bgMusic.play().catch(e => console.log("ìŒì•… ì¬ìƒì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤:", e));
                    musicStarted = true; // [ì¶”ê°€] í•œ ë²ˆ ì¬ìƒë˜ë©´ í”Œë˜ê·¸ ì„¤ì •
                }
            }
            
            // [ìˆ˜ì •] body ëŒ€ì‹  windowì— 'click' ë˜ëŠ” 'touchstart' ì´ë²¤íŠ¸ë¥¼ í•œ ë²ˆë§Œ ë“±ë¡
            window.addEventListener('click', startMusicOnClick, { once: true });
            window.addEventListener('touchstart', startMusicOnClick, { once: true });
            
            volumeBtn.addEventListener('click', () => {
                if (!musicStarted) { // [ì¶”ê°€] ìŒì•…ì´ ì‹œì‘ë˜ì§€ ì•Šì•˜ë‹¤ë©´, ë³¼ë¥¨ ë²„íŠ¼ìœ¼ë¡œë„ ì‹œì‘
                    startMusicOnClick();
                }
                
                if (bgMusic.muted) {
                    bgMusic.muted = false;
                    volumeBtn.textContent = 'ğŸ”Š';
                } else {
                    bgMusic.muted = true;
                    volumeBtn.textContent = 'ğŸ”‡';
                }
            });

            let board = [];
            let score = 0;
            let timerId = null;
            let remainingTime = GAME_TIME_SECONDS;
            let selectedTile = null;
            let isProcessing = true; // [ìˆ˜ì •] ê²Œì„ ì‹œì‘ ì „ì—ëŠ” true
            
            let isBombActive = false;
            let bombCount = 1;

            let timeBonusTimer = null; 

            function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }
            function getRandomType() { return Math.floor(Math.random() * FACE_SVGS.length); }

            // [ìˆ˜ì •] ë©”ì‹œì§€ì°½ ë¡œì§
            function showMessage(title, text, buttonText) {
                messageTitle.innerHTML = title;
                messageText.innerHTML = text;
                startGameBtn.textContent = buttonText; // ë²„íŠ¼ í…ìŠ¤íŠ¸ ë³€ê²½
                messageOverlay.style.display = 'flex';
            }
            
            function hideMessage() {
                messageOverlay.style.display = 'none';
            }

            // [ìˆ˜ì •] ê²Œì„ ì‹œì‘ í•¨ìˆ˜
            function initGame() {
                score = 0;
                scoreDisplay.textContent = 0;
                selectedTile = null;
                
                isProcessing = true; // [ìˆ˜ì •] 1. ë¨¼ì € ì²˜ë¦¬ë¥¼ ì‹œì‘í•œë‹¤ê³  ì•Œë¦¼

                if (timerId) clearInterval(timerId);
                remainingTime = GAME_TIME_SECONDS;
                timeDisplay.textContent = remainingTime;
                timeDisplay.style.color = '#3498db';
                // timerId = setInterval(updateTimer, 1000); // [ìˆ˜ì •] íƒ€ì´ë¨¸ëŠ” ë§¨ ë‚˜ì¤‘ì— ì‹œì‘
                
                bombCount = 1;
                isBombActive = false;
                bombBtn.classList.remove('active');
                updateBombButton(); // [ìˆ˜ì •] 2. isProcessing=true ìƒíƒœì—ì„œ ë²„íŠ¼ ì—…ë°ì´íŠ¸ (ë¹„í™œì„±í™”)

                createBoard(); // [ìˆ˜ì •] 3. ë³´ë“œ ë°ì´í„° ìƒì„±
                
                isProcessing = false; // [ìˆ˜ì •] 4. ë Œë”ë§ ì§ì „ì— ì¡°ì‘ í—ˆìš©
                renderBoard(); // [ìˆ˜ì •] 5. ë³´ë“œë¥¼ ê·¸ë¦¼ (ì´ì œ isProcessing=falseì´ë¯€ë¡œ ë³´ì„)
                
                updateBombButton(); // [ìˆ˜ì •] 6. isProcessing=false ìƒíƒœë¡œ ë²„íŠ¼ ë‹¤ì‹œ ì—…ë°ì´íŠ¸ (í™œì„±í™”)
                
                timerId = setInterval(updateTimer, 1000); // [ìˆ˜ì •] 7. ëª¨ë“  ì¤€ë¹„ê°€ ëë‚˜ê³  íƒ€ì´ë¨¸ ì‹œì‘
            }

            function updateTimer() {
                remainingTime--;
                timeDisplay.textContent = remainingTime;
                if (remainingTime <= 10) timeDisplay.style.color = 'red';
                
                if (remainingTime <= 10 && remainingTime > 0) {
                    document.body.style.backgroundColor = (remainingTime % 2 === 0) ? '#1a1a1a' : '#330000';
                } else if (remainingTime <= 0) {
                    document.body.style.backgroundColor = '#1a1a1a';
                    clearInterval(timerId);
                    isProcessing = true;
                    timeDisplay.textContent = '0';
                    // [ìˆ˜ì •] ê²Œì„ ì˜¤ë²„ ë©”ì‹œì§€
                    showMessage('GAME OVER', `YOU ARE AN IDIOT!<br>FINAL SCORE: ${score}`, 'PLAY AGAIN');
                    updateBombButton();
                }
            }

            function updateBombButton() {
                bombBtn.textContent = `ğŸ’£ ERROR BOMB (${bombCount})`;
                bombBtn.disabled = (isProcessing || bombCount <= 0); // [ìˆ˜ì •] isProcessingìœ¼ë¡œ í†µì¼
            }

            function createBoard() {
                board = [];
                for (let r = 0; r < ROWS; r++) {
                    const row = [];
                    for (let c = 0; c < COLS; c++) {
                        row.push(getRandomType());
                    }
                    board.push(row);
                }
                let matches = findMatches();
                while (matches.length > 0) {
                    removeMatchesFromBoard(matches);
                    shiftDown();
                    fillBoard();
                    matches = findMatches();
                }
            }

            function renderBoard() {
                gameBoard.innerHTML = '';
                gameBoard.style.backgroundColor = '#000'; // [ìˆ˜ì •] í•­ìƒ ê²€ì€ìƒ‰ ë°°ê²½
                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS; c++) {
                        const tile = document.createElement('div');
                        tile.classList.add('tile');
                        tile.dataset.row = r;
                        tile.dataset.col = c;
                        
                        // [ìˆ˜ì •] isProcessing ì²´í¬ë¥¼ ì™„ì „íˆ ì œê±°í•˜ê³ ,
                        // board ë°°ì—´ì´ ì‹¤ì œë¡œ ë°ì´í„°(board[r])ë¥¼ ê°€ì§€ê³  ìˆëŠ”ì§€ í™•ì¸í•©ë‹ˆë‹¤.
                        if (board[r] && board[r][c] !== undefined) {
                            const typeIdx = board[r][c];
                        
                            if (typeIdx !== null && typeIdx !== -1) {
                                tile.innerHTML = FACE_SVGS[typeIdx];
                                
                                if (typeIdx === 1 || typeIdx === 3) {
                                    tile.style.backgroundColor = 'black';
                                } else if (typeIdx === 5) {
                                    tile.style.backgroundColor = '#300';
                                } else {
                                    tile.style.backgroundColor = 'white';
                                }
                            } else {
                                // typeIdxê°€ nullì´ë©´ (ë¹„ì–´ìˆìœ¼ë©´) ìˆ¨ê¹€
                                tile.style.visibility = 'hidden';
                            }
                        } else {
                            // board[r]ì´ ì—†ê±°ë‚˜ board[r][c]ê°€ undefinedì´ë©´ (ê²Œì„ ì‹œì‘ ì „) ìˆ¨ê¹€
                            tile.style.visibility = 'hidden';
                        }
                        
                        tile.addEventListener('click', handleTileClick);
                        gameBoard.appendChild(tile);
                    }
                }
            }

            async function handleTileClick(e) {
                if (isProcessing) return; // [ìˆ˜ì •] isProcessingì´ trueë©´ ëª¨ë“  ë™ì‘ ì¤‘ì§€

                const clickedTile = e.currentTarget;
                const r = parseInt(clickedTile.dataset.row);
                const c = parseInt(clickedTile.dataset.col);

                if (board[r][c] === null) return;

                if (isBombActive) {
                    isBombActive = false;
                    bombBtn.classList.remove('active');
                    bombCount--;
                    await useBomb(r, c);
                    return;
                }

                if (!selectedTile) {
                    selectedTile = { r, c, el: clickedTile };
                    clickedTile.classList.add('selected');
                } else {
                    const prevR = selectedTile.r;
                    const prevC = selectedTile.c;
                    
                    if (prevR === r && prevC === c) {
                        selectedTile.el.classList.remove('selected');
                        selectedTile = null;
                        return;
                    }

                    if (Math.abs(prevR - r) + Math.abs(prevC - c) === 1) {
                        selectedTile.el.classList.remove('selected');
                        await performSwap(prevR, prevC, r, c);
                        selectedTile = null;
                    } else {
                        selectedTile.el.classList.remove('selected');
                        selectedTile = { r, c, el: clickedTile };
                        clickedTile.classList.add('selected');
                    }
                }
            }

            async function performSwap(r1, c1, r2, c2) {
                isProcessing = true;
                updateBombButton();

                let temp = board[r1][c1];
                board[r1][c1] = board[r2][c2];
                board[r2][c2] = temp;
                
                renderBoard();
                await sleep(150);

                let matches = findMatches();
                if (matches.length > 0) {
                    await handleMatches(matches);
                } else {
                    temp = board[r1][c1];
                    board[r1][c1] = board[r2][c2];
                    board[r2][c2] = temp;
                    renderBoard();
                }
                // [ìˆ˜ì •] íƒ€ì´ë¨¸ê°€ 0 ì´ìƒì¼ ë•Œë§Œ isProcessing í•´ì œ
                if (remainingTime > 0) {
                    isProcessing = false;
                }
                updateBombButton();
            }

            async function useBomb(r, c) {
                isProcessing = true;
                updateBombButton();
                
                let targets = [];
                for (let i = r-1; i <= r+1; i++) {
                    for (let j = c-1; j <= c+1; j++) {
                        if (i >= 0 && i < ROWS && j >= 0 && j < COLS) {
                            targets.push({r: i, c: j});
                        }
                    }
                }
                if (targets.length > 0) await handleMatches(targets);
                
                // [ìˆ˜ì •] íƒ€ì´ë¨¸ê°€ 0 ì´ìƒì¼ ë•Œë§Œ isProcessing í•´ì œ
                if (remainingTime > 0) {
                    isProcessing = false;
                }
                updateBombButton();
            }

            async function handleMatches(matches) {
                while (matches.length > 0) {
                    score += matches.length * SCORE_PER_MATCH;
                    scoreDisplay.textContent = score;

                    let timeBonus = 0;
                    if (matches.length === 3) timeBonus = 2; /* [ìˆ˜ì •] 1ì´ˆ -> 2ì´ˆ */
                    else if (matches.length === 4) timeBonus = 3; 
                    else if (matches.length >= 5) timeBonus = 5; 

                    if (timeBonus > 0) {
                        remainingTime += timeBonus;
                        timeDisplay.textContent = remainingTime;
                        if (timeBonusTimer) clearTimeout(timeBonusTimer);
                        timeDisplay.classList.add('bonus');
                        timeBonusTimer = setTimeout(() => {
                            timeDisplay.classList.remove('bonus');
                        }, 500);
                        if (remainingTime > 10) {
                            timeDisplay.style.color = '#3498db';
                        }
                    }

                    if (matches.length > 0) {
                         const center = matches[Math.floor(matches.length/2)];
                         showHahaEffect(center.r, center.c);
                    }

                    for (let m of matches) {
                        const tile = document.querySelector(`.tile[data-row="${m.r}"][data-col="${m.c}"]`);
                        if (tile) tile.classList.add('matched');
                    }
                    await sleep(400);

                    removeMatchesFromBoard(matches);
                    shiftDown();
                    renderBoard();
                    await sleep(200);
                    
                    fillBoard();
                    renderBoard();
                    await sleep(200);

                    matches = findMatches();
                }
            }

            function showHahaEffect(r, c) {
                const tile = document.querySelector(`.tile[data-row="${r}"][data-col="${c}"]`);
                if (!tile) return;
                
                const haha = document.createElement('div');
                haha.textContent = "HAHAHA";
                haha.classList.add('haha-effect');
                tile.appendChild(haha);
                
                setTimeout(() => { if(haha.parentNode) haha.parentNode.removeChild(haha); }, 1000);
            }

            function removeMatchesFromBoard(matches) {
                for (let m of matches) board[m.r][m.c] = null;
            }

            function shiftDown() {
                for (let c = 0; c < COLS; c++) {
                    let write = ROWS - 1;
                    for (let r = ROWS - 1; r >= 0; r--) {
                        if (board[r][c] !== null) {
                            board[write][c] = board[r][c];
                            if (write !== r) board[r][c] = null;
                            write--;
                        }
                    }
                }
            }

            function fillBoard() {
                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS; c++) {
                        if (board[r][c] === null) board[r][c] = getRandomType();
                    }
                }
            }

            function findMatches() {
                let matchedSet = new Set();
                // Horizontal
                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS - 2; c++) {
                        let type = board[r][c];
                        if (type === null) continue;
                        if (type === board[r][c+1] && type === board[r][c+2]) {
                            let k = 0;
                            while (c + k < COLS && board[r][c+k] === type) {
                                matchedSet.add(`${r},${c+k}`);
                                k++;
                            }
                            c += k - 1;
                        }
                    }
                }
                // Vertical
                for (let c = 0; c < COLS; c++) {
                    for (let r = 0; r < ROWS - 2; r++) {
                        let type = board[r][c];
                        if (type === null) continue;
                        if (type === board[r+1][c] && type === board[r+2][c]) {
                            let k = 0;
                            while (r + k < ROWS && board[r+k][c] === type) {
                                matchedSet.add(`${r+k},${c}`);
                                k++;
                            }
                            r += k - 1;
                        }
                    }
                }
                return Array.from(matchedSet).map(str => {
                    const [r, c] = str.split(',').map(Number);
                    return {r, c};
                });
            }
